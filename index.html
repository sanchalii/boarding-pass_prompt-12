<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boarding Pass</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Krub:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    <script>FontAwesomeConfig = { autoReplaceSvg: 'nest' } </script>
  </head>
  <body>
    <section id="upper">
      <div id="header">
        <img class="logo" id="logo1" src="logo1.png" alt="Delta">
        <div><p class="text1">FLIGHT</p><p class="text2">HM237</p></div>
      </div>
      <div class="line"></div>
      <div class="main-body">
        <div class="portion1">
          <div class="left"><p class="text3">LHR</p><p class="text4">London</p></div>
          <i class="fas fa-plane fa-2x"></i>
          <div><p class="text3">JFK</p><p class="text4">New York</p></div>
        </div>
        <div class="portion2">
          <p class="text5" id="left">D</p><p class="text6">8:10AM  <i class="fas fa-long-arrow-alt-right"></i>  11:25AM</p><p class="text5" id="right">A</p>
        </div>
        <div class="portion3">
          <p class="text7">October 10, 2024</p><p class="text8">Mr. Bean</p>
        </div>
      </div>
    </section>
    <section id="lower">
      <div class="lower-left"><img class="code" src="qrcode.png" alt="QR"><img class="logo" id="logo2" src="logo2.jpg" alt="Delta"></div>
      <div class="lower-right">
        <div class="line1"><div><p class="text9">GATE</p><p class="text10">B17</p></div></div>
        <div class="line2"><div><p class="text9">SEAT</p><p class="text10">23F</p></div></div>
        <div class="line3"><div><p class="text9">GROUP</p><p class="text10">4</p></div></div>
        <div class="line4"><div><p class="text9">BOARDING</p><p class="text10">7:35AM</p></div></div>
        <div class="line5"><div><p class="text9">CLASS</p><p class="text10">ECONOMY</p></div></div>
      </div>
    </section>
  </body>
</html>
